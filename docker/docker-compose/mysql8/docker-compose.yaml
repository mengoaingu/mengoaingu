version: "3.7"

services:

  prod:
    image: mysql:8.0
    hostname: mysql
    command: '--default-authentication-plugin=mysql_native_password'
    deploy:
      placement:
        constraints:
          - node.role == manager
      replicas: 1
      restart_policy:
        condition: on-failure
    volumes:
      - ./conf.d:/etc/mysql/conf.d
      - ./dbdata:/var/lib/mysql
    environment:
      MYSQL_ROOT_PASSWORD: urrootpass
      MYSQL_USER: user
      MYSQL_PASSWORD: abc@123
      MYSQL_DATABASE: mengoaingu